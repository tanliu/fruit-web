<form id="editform" class="form-horizontal form-label-left" novalidate >
    <input id="form_parentId" hidden="hidden" name="parentId">
    <input id="form_authorityId" hidden="hidden" name="authorityId">
    <input id="form_parentIds" hidden="hidden" name="parentIds">

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_authorityName">权限名称：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_authorityName" class="form-control col-md-7 col-xs-12" name="authorityName" required="required"
                   type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_moduleName">模块名称：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_moduleName" class="form-control col-md-7 col-xs-12" name="moduleName"  type="text"  >
        </div>

    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_url">访问地址：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_url" class="form-control col-md-7 col-xs-12" name="url" required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="authorityType">权限类型：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12" id="authorityType">
            <div class="radio">
                <label>
                    <input id="form_authorityType0" type="radio" class="flat" value="0" checked name="authorityType"> 菜单
                </label>
            </div>
            <div class="radio">
                <label>
                    <input id="form_authorityType1" type="radio" value="1" class="flat" name="authorityType"> 功能
                </label>
            </div>
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_operation">操作名称：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_operation" class="form-control col-md-7 col-xs-12" name="operation" required="required"
                   type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_menuNo">菜单排号：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_menuNo" class="form-control col-md-7 col-xs-12" name="menuNo" required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_memo">备注：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_memo" class="form-control col-md-7 col-xs-12" name="memo" required="required" type="text">
        </div>
    </div>



</form>
