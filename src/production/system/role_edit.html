<form id="editform" class="form-horizontal form-label-left" novalidate >
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_roleName">角色名称：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_roleName" class="form-control col-md-7 col-xs-12" name="roleName" required="required"
                   type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_roleNo">角色编号：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_roleNo" class="form-control col-md-7 col-xs-12" name="roleNo"  type="text"  >
        </div>

    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_memo">备注信息：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_memo" class="form-control col-md-7 col-xs-12" name="memo" required="required" type="text">
        </div>
    </div>
    <input id="form_roleId" hidden="hidden" name="roleId">
    <div id="menuContent" class="menuContent" style="align-content: center">
        <ul id="tree" class="ztree" style="margin-top:0; width:400px;"></ul>
    </div>
</form>
