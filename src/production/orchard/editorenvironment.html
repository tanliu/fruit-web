<form id="editorenvironmentform" encType="multipart/form-data" class="form-horizontal form-label-left" novalidate>


    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_name">土壤类型<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_name" class="form-control col-md-7 col-xs-12 " name="soiltype"  required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_ordernumber">土壤等级:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_ordernumber" class="form-control col-md-7 col-xs-12" name="soilgrade"   required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_airquality">空气质量:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_airquality" class="form-control col-md-7 col-xs-12" name="airquality"   required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_waterquality">水质质量:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_waterquality" class="form-control col-md-7 col-xs-12" name="waterquality"   required="required" type="text">
        </div>
    </div>
    <input id="id" class="form-control col-md-7 col-xs-12" name="id"   type="text" style="display:none" >
</form>
