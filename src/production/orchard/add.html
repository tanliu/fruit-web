<form id="addform" encType="multipart/form-data" class="form-horizontal form-label-left" novalidate>


    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_name">名称<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_name" class="form-control col-md-7 col-xs-12 " name="name"  required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_ordernumber">合同编号:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_ordernumber" class="form-control col-md-7 col-xs-12" name="ordernumber"   required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_area">面积:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_area" class="form-control col-md-7 col-xs-12" name="area"   required="required" type="number">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_count">果树数量:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_count" class="form-control col-md-7 col-xs-12" name="count"   required="required" type="number">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_yield">产量
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_yield" class="form-control col-md-7 col-xs-12" name="yield"   required="required" type="number">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_address">地址
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_address" class="form-control col-md-7 col-xs-12" name="address"   required="required" type="number">
        </div>
    </div>

    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            所属农户:</label>
        <input id="farmerIdSelect" class="form-control col-md-7 col-xs-12" name="farmerId" value=""  type="text" style="display:none" >
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="farmerSelect" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>

    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            区域信息:</label>
        <input id="regionsIdSelect" class="form-control col-md-7 col-xs-12" name="regionId" value=""  type="text" style="display:none" >
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="regionsSelect" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            </label>
        <input id="villageIdSelect" class="form-control col-md-7 col-xs-12" name="villageId" value=""  type="text" style="display:none" >
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="villageSelect" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="uploadDiv">文件：
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12" id="uploadDiv">
            <span id="add_pic" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>添加图片</span>

        </div>
    </div>
</form>
