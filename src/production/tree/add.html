<form id="addform" encType="multipart/form-data" class="form-horizontal form-label-left" novalidate>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_name">rfid<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_name" class="form-control col-md-7 col-xs-12 " name="rfids"  required="required" type="text">
        </div>
    </div>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            乡镇:</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="select_region" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            乡村:</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="select_village" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            果园:</label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="select_orchard" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            品种:</label>
        <input id="select_input_productinformation" class="form-control col-md-7 col-xs-12" name="productinformationId" value=""  type="text" style="display:none" >
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="select_productinformation" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>


</form>
