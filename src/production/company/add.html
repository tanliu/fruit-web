<form id="addform" encType="multipart/form-data" class="form-horizontal form-label-left" novalidate>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_name">公司名称<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_name" class="form-control col-md-7 col-xs-12 " name="name"  required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_companyCode">公司代码<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_companyCode" class="form-control col-md-7 col-xs-12 " name="companyCode"  required="required" type="text">
        </div>
    </div>


</form>
