<form id="addform" encType="multipart/form-data" class="form-horizontal form-label-left" novalidate>
    <div item class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">
            所属行政区</label>
        <input id="regionIdSelect" class="form-control col-md-7 col-xs-12" name="regionId" value=""  type="text" style="display:none" >
        <div class="col-md-6 col-sm-6 col-xs-12">
            <select id="regionSelect" class="select2_single form-control" tabindex="-1">
                <option></option>
            </select>
        </div>
    </div>

    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form_name">村名<span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="form_name" class="form-control col-md-7 col-xs-12 " name="name"  required="required" type="text">
        </div>
    </div>
    <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="year">村庄编号:
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
            <input id="year" class="form-control col-md-7 col-xs-12" name="number"   required="required" type="number">
        </div>
    </div>

</form>
